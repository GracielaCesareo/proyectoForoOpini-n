<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
   <!-- SecciÃ³n de Temas -->
    <h1>Aqui van todos los temas</h1>
    <div class="row">
        <div class="col-lg-6">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                Crear Tema
            </button>
        </div>
        <div class="col-lg-6">
           <form id="search-form">
                <div class="input-group search">
                  <span class="input-group-btn">
                    <button id="search-form" class="btn btn-default" type="submit">Go!</button>
                  </span>
                  <input id="search" type="search" class="form-control" placeholder="Search for...">
                </div><!-- /input-group -->
          </form>
        </div>
    </div>
    <table class="table table-striped table-responsive">
    <thead>
          <th>Tema</th>
          <th>Autor</th>
          <th>Respuestas</th>
    </thead>
    <tbody id="temas">
      
    </tbody>
    </table>
    <!-- Modal para agregar Temas -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form id="add-form">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nueva tema</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                   <input type="text" class="form-control" name="autor" id="nombre-autor" placeholder="Autor">
                    <label for="nuevo-tema">Tema</label>
                    <input type="text" class="form-control" name="nombre" id="nuevo-tema" placeholder="Tema">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
